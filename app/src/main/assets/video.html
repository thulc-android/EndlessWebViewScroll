<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FLV Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }
        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        video {
            position: absolute;
            width: 100%;
            height: 135%;
            object-fit: cover;
            transform: scale(1);
            transform-origin: bottom center;
            display: none; /* Hide video initially */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/flv.js/dist/flv.min.js"></script>
</head>
<body>
<div class="video-container">
    <video id="videoElement" preload="auto" muted autoplay></video>
</div>
<script>
    function playVideo(url) {
        if (flvjs.isSupported()) {
            var videoElement = document.getElementById('videoElement');
            var flvPlayer = flvjs.createPlayer({
                type: 'flv',
                url: url,
                isLive: true,
                cors: true,
                enableStashBuffer: false,
                stashInitialSize: 128,
            });

            flvPlayer.attachMediaElement(videoElement);
            flvPlayer.load();
            flvPlayer.play();

            videoElement.style.display = 'block'; // Make video visible

            flvPlayer.on('error', (errorType, errorDetail) => {
                console.error(`FLV.js Error: ${errorType} - ${errorDetail}`);
            });
        } else {
            console.error("FLV.js is not supported in this browser.");
        }
    }
</script>
</body>
</html>
